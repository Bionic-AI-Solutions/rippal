apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rippal
  namespace: argocd
  labels:
    app: rippal
    environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/Bionic-AI-Solutions/rippal.git
    targetRevision: main
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: rippal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
  revisionHistoryLimit: 10
