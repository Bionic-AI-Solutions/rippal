apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rippal-ingress
  namespace: rippal
  labels:
    app: rippal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - rippal.zippio.ai
    secretName: rippal-tls
  rules:
  - host: rippal.zippio.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rippal-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rippal-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rippal-service
            port:
              number: 8000
