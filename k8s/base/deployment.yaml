apiVersion: apps/v1
kind: Deployment
metadata:
  name: rippal
  namespace: rippal
  labels:
    app: rippal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rippal
  template:
    metadata:
      labels:
        app: rippal
    spec:
      imagePullSecrets:
      - name: docker-registry-secret
      containers:
      - name: rippal
        image: docker4zerocool/rippal:latest
        command: ["/startup.sh"]
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 3000
          name: frontend
        - containerPort: 8000
          name: fastapi
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_NAME
          value: "rippal"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always